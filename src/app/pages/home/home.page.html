<div class="container">
  <div class="card">
    <h1 class="title">Algorithme De Caesar Monoalphabetique</h1>
    <input type="text" [(ngModel)]="text" class="input-field" />
    <button (click)="caesarEncrypt()" class="button">Encrypter</button>
    <button (click)="caesarDecrypt()" class="button">Decrypter</button>

    <h1 class="title">Algorithme De Caesar Polyalphabetique</h1>
    <input type="text" [(ngModel)]="polyalphabeticText" class="input-field" />
    <button (click)="polyalphabeticEncrypt()" class="button">Encrypter</button>
    <button (click)="polyalphabeticDecrypt()" class="button">Decrypter</button>

    <h1 class="title">Algorithme De Replacement</h1>
    <input type="text" [(ngModel)]="replacementText" class="input-field" />
    <button (click)="replacementEncrypt()" class="button">Encrypter</button>
    <button (click)="replacementDecrypt()" class="button">Decrypter</button>
  </div>
</div>

<div class="flex items-center justify-center">
  <a
    class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    routerLink="/file-upload"
  >
    Ou utiliser des fichiers text
  </a>
</div>
